<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css" />

    <script type="module" src="./js/library.js"></script>
  </head>
  <body>
    <load src="./partials/header.html"></load>

    <main>
      <load src="./partials/hero.html"></load>

      <div id="library-container"></div>
    </main>

    <load src="./partials/footer.html"></load>

    <load src="./partials/modal-details.html"></load>
    <load src="./partials/modal-trailer.html"></load>
    <load src="./partials/modal-team.html"></load>

    <script>
      document.querySelectorAll('load').forEach(el => {
        const src = el.getAttribute('src');
        if (src) {
          fetch(src)
            .then(res => res.text())
            .then(html => {
              const container = document.createElement('div');
              container.innerHTML = html;
              el.replaceWith(container);
            })
            .catch(err => console.error('Error loading:', src, err));
        }
      });
    </script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
